[DA-ITSI-TELEGRAF-KAFKA-Inventory_Search_kafka_tasks]
search = | mcatalog values(metric_name) as metrics where `telegraf_kafka_index` metric_name="kafka_connect.source-task.source-record-poll-total" OR metric_name="kafka_connect.sink-task.sink-record-read-total" connector=* by env, label, connector\
| rename metrics as metric_name\
| eval itsi_role=case(match(metric_name, "sink-task"), "kafka_sink_task", match(metric_name, "source-task"), "kafka_source_task")\
| fields - metric_name\
| eval kafka_task = env . ":" . label . ":" . connector\
| fields itsi_role, env, label, kafka_task, connector
dispatch.earliest_time = -4h
dispatch.latest_time = now
request.ui_dispatch_app = itsi
request.ui_dispatch_view = search

